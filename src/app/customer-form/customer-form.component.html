<div class="container">
    <div>
        <h1>Hello, Please provide some informations before you order your lemonades.</h1>
        <form class="form-box" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <app-input [control]="$any(customerForm.controls['name'])" label="Name"></app-input>
            <app-input [control]="$any(customerForm.get('phoneNumber'))" label="Phone Number"></app-input>
            <label for="lemonadeStand">Which lemonade stand would you like to order from?</label>
            <select name="lemonadeStand" class="input-style" formControlName="selectedStand">
                <option [ngValue]="undefined">Select A Lemonade Stand</option>
                <option *ngFor="let lemonadeStand of lemonadeStands" [ngValue]="lemonadeStand">{{lemonadeStand.name}}</option>
            </select>
            <ng-container *ngIf="customerForm.controls['selectedStand'].dirty && customerForm.controls['selectedStand'].touched && customerForm.controls['selectedStand'].errors">
                <div *ngIf="customerForm.controls['selectedStand'].errors['required']" class="error">Lemonade Stand selection is required</div>
            </ng-container>
            <button routerLink="/lemonade" class="yellow-button" [disabled]="customerForm.invalid" [ngClass]="customerForm.invalid ? 'disabled' : ''">Start Your Order</button>
        </form>
    </div>
</div>
