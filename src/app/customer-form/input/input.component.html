<ng-container>
    <label for="control">{{label}}</label>
    <div>
        <input type="text" class="input-style field" [formControl]="control" name="control"/>
    </div>
    <ng-container *ngIf="control.dirty && control.touched && control.errors">
        <div *ngIf="control.errors['required']" class="error">{{label}} is required</div>
        <div *ngIf="control.errors['minlength']" class="error">The provided {{label}} must be
            {{ control.errors['minlength'].requiredLength }} characters long</div>
        <div *ngIf="control.errors['maxlength']" class="error">The provided {{label}} cannot exceed
            {{ control.errors['maxlength'].requiredLength }} characters</div>
    </ng-container>
</ng-container>
